<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas sin Ocupación Conocida</title>
</head>
<body>
    <h1 style="text-align: center;">Consulta de Personas sin Ocupación y Sin Contrato</h1>
    <form method="POST" action="/personas_sin_ocupacion" style="text-align: center; margin: 20px;">
        <label for="edad_min">Edad Mínima:</label>
        <input type="number" id="edad_min" name="edad_min" required>
        <label for="edad_max">Edad Máxima:</label>
        <input type="number" id="edad_max" name="edad_max" required>
        <button type="submit">Consultar</button>
    </form>
</body>
</html>
